<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Create new customer </h1>
<table>
    <form action="/createCustomer" method="post">
        <tr>
            <td><label>Enter first name</label></td>
            <td><input type="text" name="customer_first_name" placeholder="First name"><br></td>
        </tr>
        <tr>
            <td><label>Enter last name</label></td>
            <td><input type="text" name="customer_last_name" placeholder="Last name"><br></td>
        </tr>
        <tr>
            <td><label>Enter address</label></td>
            <td><input type="text" name="customer_address" placeholder="Address"><br></td>
        </tr>
        <tr>
            <td><label>Enter driver license</label></td>
            <td><input type="text" name="customer_drivers_license" placeholder="Drivers license"><br></td>
        </tr>
        <tr>
            <td><label>Enter license type</label></td>
            <td><input type="text" name="customer_license_type" placeholder="Format: B, C, A"><br></td>
        </tr>
        <tr>
            <td><label>Enter phone</label></td>
            <td><input type="text" name="customer_phone" placeholder="Phone"><br></td>
        </tr>
        <tr>
            <td><label>Enter nationality</label></td>
            <td><input type="text" name="customer_nationality" placeholder="nationality"><br></td>
        </tr>
        <tr>
            <td><label>Enter city</label></td>
            <td><input type="text" name="customer_city" placeholder="City"><br></td>
        </tr>
        <tr>
            <td><label>Enter zip code</label></td>
            <td><input type="text" name="customer_zip_code" placeholder="Zip code(skal vÃ¦re eksisterende)"><br></td>
        <tr>
        <tr>
            <td><input class="returnButton" type="submit" value="Create"></td>
        </tr>
    </form>
</table>
</body>
</html>
