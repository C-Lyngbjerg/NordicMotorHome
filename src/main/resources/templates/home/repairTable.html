<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="MyCSS.css">
    <link rel="stylesheet" href="TableManager.css">
    <meta charset="UTF-8">
    <title>Repair Table</title>
</head>
<body>
<h1>Repair Table</h1>
<a href = "/createRepair">
    <button class="btn">Create new repair</button>
</a>
<div class="table-wrapper">
    <div class="table-scroll">
<table>
    <thead>
    <tr>
        <th>Repair id</th>
        <th>Description</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="repair: ${repairs}">
        <td th:text="${repair.repair_id}"/>
        <td th:text="${repair.repair_description}"/>
        <td th:text="${repair.repair_date}"/>
        <td>
            <a style="text-decoration: none" th:href="@{'/viewRepair/'+${repair.repair_id}}">
                <button class="btn">View</button>
            </a>
            <a style="text-decoration: none" th:href="@{'/updateRepair/'+${repair.repair_id}}">
                <button class="btn">Update info</button>
            </a>
            <a style="text-decoration: none" th:href="@{'/deleteRepair/'+${repair.repair_id}}">
                <button class="btn1">Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</div>
<form action="/repairTable/" method="post">
    <input class="btn" type="submit" value="Return">
</form>
</body>
</html>
