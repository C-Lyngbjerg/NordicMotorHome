<!DOCTYPE html>
<!--Lavet af WO-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Logo.png">
    <link rel="stylesheet" href="MyCSS.css">
    <link rel="stylesheet" href="TableManager.css">
    <link rel="stylesheet" href="NavBar.css">
    <title>Repair Table</title>
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Menu
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="myDropdown">
            <a href="/customerTable">Customers</a>
            <a href="/contractTable">Contracts</a>
            <a href="/invoiceTable">Invoices</a>
            <a href="/motorhomeTable">Motorhomes</a>
            <a href="/repairTable">Repairs</a>
        </div>
    </div>
</div>

<h1>Repair Table</h1>
<a href = "/createRepair">
    <button class="button"><span>Create new repair</span></button>
</a>
<div class="table-wrapper">
    <div class="table-scroll">
        <table>
            <thead>
                <tr>
                    <th>Repair id</th>
                    <th>Description</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="repair: ${repairs}">
                    <td th:text="${repair.repair_id}"/>
                    <td th:text="${repair.repair_description}"/>
                    <td th:text="${repair.repair_date}"/>
                    <td>
                        <a style="text-decoration: none" th:href="@{'/viewRepair/'+${repair.repair_id}}">
                            <button class="button"><span>View</span></button>
                        </a>
                        <a style="text-decoration: none" th:href="@{'/updateRepair/'+${repair.repair_id}}">
                            <button class="button"><span>Update info</span></button>
                        </a>
                        <a style="text-decoration: none" th:href="@{'/deleteRepair/'+${repair.repair_id}}">
                            <button class="button1"><span>Delete</span></button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<form action="/repairTable/" method="post">
    <input class="button" type="submit" value="Return">
</form>
<img src="/LogoFinal2.png" alt="LogoFinal.jpeg" style="opacity: 45%; position: fixed; bottom: -50px; right: 50px">
</body>
</html>
