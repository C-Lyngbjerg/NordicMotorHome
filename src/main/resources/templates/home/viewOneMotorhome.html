<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" href="/Logo.png">
    <link rel="stylesheet" href="/MyCSS.css">
    <link rel="stylesheet" href="/TableManager.css">
    <link rel="stylesheet" href="/NavBar.css">
    <meta charset="UTF-8">
    <title>View Details</title>
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Menu
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="myDropdown">
            <a href="/customerTable">Customers</a>
            <a href="/contractTable">Contracts</a>
            <a href="/invoiceTable">Invoices</a>
            <a href="/motorhomeTable">Motorhomes</a>
            <a href="/repairTable">Repairs</a>
        </div>
    </div>
</div>


<h1>Motorhome Details</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Registration Number</th>
        <th>Brand</th>
        <th>Height floor to ceiling in cm</th>
        <th>Model</th>
        <th>Odometer</th>
        <th>Type</th>
        <th>Type Description</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><span th:text="${motorhome.motorhome_id}"></span></td>
        <td><span th:text="${motorhome.motorhome_reg_number}"></span></td>
        <td><span th:text="${motorhome.motorhome_brand}"></span></td>
        <td><span th:text="${motorhome.motorhome_room_height}"></span></td>
        <td><span th:text="${motorhome.motorhome_model}"></span></td>
        <td><span th:text="${motorhome.motorhome_odometer}"></span></td>
        <td><span th:text="${motorhome.type_id}"></span></td>
    </tr>
    </tbody>
</table>
<form action="/viewOneMotorhome/" method="post">
    <input class="btn" type="submit" value="Return">
</form>
<img src="/LogoFinal2.png" alt="LogoFinal.jpeg" style="opacity: 45%; position: fixed; bottom: -50px; right: 50px">
</body>
</html>
