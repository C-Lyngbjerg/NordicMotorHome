<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" href="/Logo.png">
    <link rel="stylesheet" href="/MyCSS.css">
    <link rel="stylesheet" href="/TableManager.css">
    <link rel="stylesheet" href="/NavBar.css">
    <meta charset="UTF-8">
    <title>Update Repair</title>
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Menu
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="myDropdown">
            <a href="/customerTable">Customers</a>
            <a href="/contractTable">Contracts</a>
            <a href="/invoiceTable">Invoices</a>
            <a href="/motorhomeTable">Motorhomes</a>
            <a href="/repairTable">Repairs</a>
        </div>
    </div>
</div>


    <h1>Repair update</h1>
    <table>
        <form action="#" th:action="@{/updateRepair}" th:object="${repair}" method="post">
            <tr style="display: none">
                <td ><label>Repair id</label></td>
                <td><input type="text" name="repair_id" th:value="${repair.repair_id}"><br></td>
            </tr>
            <tr>
                <td><label>Repair description</label></td>
                <td><input type="text" th:field="*{repair_description}" th:value="${repair.repair_description}"><br></td>
                <td th:if="${#fields.hasErrors('repair_description')}" th:errors="*{repair_description}"></td>
            </tr>
            <tr>
                <td><label>Repair date</label></td>
                <td><input type="text" th:field="*{repair_date}" th:value="${repair.repair_date}"><br></td>
                <td th:if="${#fields.hasErrors('repair_date')}" th:errors="*{repair_date}"></td>
            </tr>
            <tr>
                <td><label>Motorhome id</label></td>
                <td><input type="text" th:field="*{motorhome_id}" th:value="${repair.motorhome_id}"><br></td>
                <td th:if="${#fields.hasErrors('motorhome_id')}" th:errors="*{motorhome_id}"></td>
            </tr>
            <tr>
                <td><input class="button" type="submit" value="Update"></td>
            </tr>
        </form>
    </table>
<img src="/LogoFinal2.png" alt="LogoFinal.jpeg" style="opacity: 45%; position: fixed; bottom: -50px; right: 50px">
</body>
</html>
