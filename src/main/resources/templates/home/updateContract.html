<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit contract</h1>
<form action="/updatedContract" method="post">
    <table>
        <thead>
        <tr>
            <th>Info</th>
            <th>Input</th>
        </tr>
        </thead>
        <tbody>
        <tr style="display: none">
            <td>
                <label>Contract ID</label>
            </td>
            <td>
                <input type="text" name="contract_id" th:value="${contract.contract_id}">
            </td>
        </tr>
        <tr>
            <td>
                <label>Customer ID</label>
            </td>
            <td>
                <input type="text" name="customer_id" th:value="${contract.customer_id}">
            </td>
        </tr>
        <tr>
            <td>
                <label>Start date</label>
            </td>
            <td>
                <input type="text" name="contract_start_date" th:value="${contract.contract_start_date}">
            </td>
        </tr>
        <tr>
            <td>
                <label>End date</label>
            </td>
            <td>
                <input type="text" name="contract_end_date" th:value="${contract.contract_end_date}">
            </td>
        </tr>
        <tr>
            <td>
                <label>Start odometer</label>
            </td>
            <td>
                <input type="text" name="contract_odometer_start" th:value="${contract.contract_odometer_start}">
            </td>
        </tr>
        <tr>
            <td>
                <label>Motorhome ID</label>
            </td>
            <td>
                <input type="text" name="motorhome_id" th:value="${contract.motorhome_id}">
            </td>
        </tr>
        <tr>
            <td>
                <label>Bike rack</label>
            </td>
            <td>
                <input type="text" name="contract_extra_bike_rack" th:value="${contract.contract_extra_bike_rack}">
            </td>
        </tr>
        <tr>
            <td>
                <label>Child seat</label>
            </td>
            <td>
                <input type="text" name="contract_extra_child_seat" th:value="${contract.contract_extra_child_seat}">
            </td>
        </tr>
        <tr>
            <td>
                <label>Bed sheets</label>
            </td>
            <td>
                <input type="text" name="contract_extra_bed_sheets" th:value="${contract.contract_extra_bed_sheets}">
            </td>
        </tr>
        <tr>
            <td>
                <label>Picnic table</label>
            </td>
            <td>
                <input type="text" name="contract_extra_picnic_table" th:value="${contract.contract_extra_picnic_table}">
            </td>
        </tr>
        <tr>
            <td>
                <label>Chairs</label>
            </td>
            <td>
                <input type="text" name="contract_extra_chairs" th:value="${contract.contract_extra_chairs}">
            </td>
        </tr>
        <tr>
            <td>
                <label>Distance to pick up</label>
            </td>
            <td>
                <input type="text" name="contract_pick_up_distance" th:value="${contract.contract_pick_up_distance}">
            </td>
        </tr>
        <tr>
            <td>
                <label>Distance to drop off</label>
            </td>
            <td>
                <input type="text" name="contract_drop_off_distance" th:value="${contract.contract_drop_off_distance}">
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <input type="submit" value="Save changes">
</body>
</html>
