<!DOCTYPE html>
<!--Lavet af WO-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/Logo.png">
    <link rel="stylesheet" href="/MyCSS.css">
    <link rel="stylesheet" href="/TableManager.css">
    <link rel="stylesheet" href="/NavBar.css">
    <title>View Repair</title>
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Menu
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="myDropdown">
            <a href="/customerTable">Customers</a>
            <a href="/contractTable">Contracts</a>
            <a href="/invoiceTable">Invoices</a>
            <a href="/motorhomeTable">Motorhomes</a>
            <a href="/repairTable">Repairs</a>
        </div>
    </div>
</div>

<h1>Repair details</h1>
<div class="wrapper">
    <div style="width: 800px; height: 100px; display: inline-block; padding:10px;" >
        <table style="border-collapse: collapse; width: 50%; margin: 20px 0px 0px 0px; margin:auto; ">
            <tbody style="margi: auto">
                <tr>
                    <td class="infoBox"><label>Repair ID</label></td>
                    <td><span th:text="${repair.repair_id}"/></td>
                </tr>
                <tr>
                    <td class="infoBox"> <label>Description</label></td>
                    <td><span th:text="${repair.repair_description}"/></td>
                </tr>
                <tr>
                    <td class="infoBox">Date</td>
                    <td><span th:text="${repair.repair_date}"/></td>
                </tr>
                <tr>
                    <td class="infoBox">Motorhome ID</td>
                    <td><span th:text="${repair.motorhome_id}"/></td>
                </tr>
            </tbody>
        </table>
        <form action="/viewRepair/" method="post">
            <input class="button" type="submit" value="Return">
        </form>
    </div>
</div>
<img src="/LogoFinal2.png" alt="LogoFinal.jpeg" style="opacity: 45%; position: fixed; bottom: -50px; right: 50px">
</body>
</html>
