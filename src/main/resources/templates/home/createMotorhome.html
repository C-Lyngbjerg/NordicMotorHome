<!DOCTYPE html>
<!--Lavet af TJ & SR-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Logo.png">
    <link rel="stylesheet" href="MyCSS.css">
    <link rel="stylesheet" href="TableManager.css">
    <link rel="stylesheet" href="NavBar.css">
    <title>Create new motorhome</title>
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Menu
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="myDropdown">
            <a href="/customerTable">Customers</a>
            <a href="/contractTable">Contracts</a>
            <a href="/invoiceTable">Invoices</a>
            <a href="/motorhomeTable">Motorhomes</a>
            <a href="/repairTable">Repairs</a>
        </div>
    </div>
</div>
<div style="width: 70%; float: left">
    <h1 style=" width: 50%; text-align: left">Create new motorhome</h1>
    <table>
        <form action="/createMotorhome" method="post">
            <tr>
                <td><label>Registration number</label></td>
                <td><input type="text" name="motorhome_reg_number" placeholder="Reg Number"><br></td>
            </tr>
            <tr>
                <td><label>Enter type</label></td>
                <td><input type="text" name="type_id" placeholder="Type"><br></td>
            </tr>
            <tr>
                <td><label>Enter brand</label></td>
                <td><input type="text" name="motorhome_brand" placeholder="Brand"><br></td>
            </tr>
            <tr>
                <td><label>Enter model</label></td>
                <td><input type="text" name="motorhome_model" placeholder="Model"><br></td>
            </tr>
            <tr>
                <td><label>Enter room height</label></td>
                <td><input type="text" name="motorhome_room_height" placeholder="Room height"><br></td>
            </tr>
            <tr>
                <td><label>Enter odometer value</label></td>
                <td><input type="text" name="motorhome_odometer" placeholder="Odometer"><br></td>
            </tr>
            <tr style="border: none">
                <td style="border: none"><input class="button" type="submit" value="Create"></td>
            </tr>
        </form>
    </table>
</div>
<div style="width: 30%; float: right">
        <h2>All types</h2>
        <table>
            <thead>
                <tr>
                    <th>Type ID</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="motorhome: ${types}">
                    <td th:text="${motorhome.type_id}"/>
                    <td th:text="${motorhome.type_description}"/>
                </tr>
            </tbody>
        </table>
    ></div>
</div>
<img src="/LogoFinal2.png" alt="LogoFinal.jpeg" style="opacity: 45%; position: fixed; bottom: -50px; right: 50px">
</body>
</html>
