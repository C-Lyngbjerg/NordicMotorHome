<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Create new motorhome </h1>
<table>
    <form action="#" th:action=@"{/createMotorhome}" th:object="${motorhome}" method="post">
        <tr>
            <td><label>Motorhome id</label></td>
            <td><input type="text" th:field="*{motorhome_id}" placeholder="Id"><br></td>
            <td th:if="${#fields.hasErrors('customer_first_name')}" th:errors="*{customer_id}"></td>
        </tr>
        <tr>
            <td><label>Registration number</label></td>
            <td><input type="text" th:field="*{motorhome_reg_number}" placeholder="Registration number"><br></td>
            <td th:if="${#fields.hasErrors('customer_reg_number')}" th:errors="*{customer_reg_number}"></td>
        </tr>
        <tr>
            <td><label>Enter type</label></td>
            <td><input type="text" th:field="*{motorhome_type}" placeholder="Type"><br></td>
            <td th:if="${#fields.hasErrors('customer_type')}" th:errors="*{customer_type}"></td>
        </tr>
        <tr>
            <td><label>Enter brand</label></td>
            <td><input type="text" th:field="*{motorhome_brand}" placeholder="Brand"><br></td>
            <td th:if="${#fields.hasErrors('customer_brand')}" th:errors="*{customer_brand}"></td>
        </tr>
        <tr>
            <td><label>Enter model</label></td>
            <td><input type="text" th:field="*{motorhome_model}" placeholder="Model"><br></td>
            <td th:if="${#fields.hasErrors('customer_model')}" th:errors="*{customer_model}"></td>
        </tr>
        <tr>
            <td><label>Enter room height</label></td>
            <td><input type="text" th:field="*{motorhome_room_height}" placeholder="Room height"><br></td>
            <td th:if="${#fields.hasErrors('customer_room_height')}" th:errors="*{customer_room_height}"></td>
        </tr>
        <tr>
            <td><label>Enter odometer value</label></td>
            <td><input type="text" th:field="*{motorhome_odometer}" placeholder="Odometer value"><br></td>
            <td th:if="${#fields.hasErrors('customer_odometer')}" th:errors="*{customer_odometer}"></td>
        </tr>
        <tr>
            <td><input class="returnButton" type="submit" value="Create"></td>
        </tr>
    </form>
</table>
</body>
</html>
