<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" href="/Logo.png">
    <link rel="stylesheet" href="/MyCSS.css">
    <link rel="stylesheet" href="/TableManager.css">
    <link rel="stylesheet" href="/NavBar.css">
    <meta charset="UTF-8">
    <title>View Customer</title>
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Menu
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="myDropdown">
            <a href="/customerTable">Customers</a>
            <a href="/contractTable">Contracts</a>
            <a href="/invoiceTable">Invoices</a>
            <a href="/motorhomeTable">Motorhomes</a>
            <a href="/repairTable">Repairs</a>
        </div>
    </div>
</div>


<h1>Customer info</h1>
<div class="wrapper">
    <div style="width: 800px; height: 100px; display: inline-block; padding:10px;" >
        <table style="border-collapse: collapse; width: 50%; margin: 20px 0px 0px 0px; margin:auto; ">
            <tbody style="margi: auto">
            <tr>
                <td class="infoBox"><label>Customer ID</label></td>
                <td><span th:text="${customer.customer_id}"/></td>
            </tr>
            <tr>
                <td class="infoBox"> <label>Name</label></td>
                <td><span th:text="${customer.customer_first_name}"/> <span th:text="${customer.customer_last_name}"/></td>
            </tr>
            <tr>
                <td class="infoBox">Address</td>
                <td><span th:text="${customer.customer_address}"/></td>
            </tr>
            <tr>
                <td class="infoBox">Driver license number</td>
                <td><span th:text="${customer.customer_drivers_license}"/></td>
            </tr>
            <tr>
                <td class="infoBox">Driver license type</td>
                <td><span th:text="${customer.customer_license_type}"/></td>
            </tr>
            <tr>
                <td class="infoBox"><label>Phone number</label></td>
                <td><span th:text="${customer.customer_phone}"/></td>
            </tr>
            <tr>
                <td class="infoBox"><label>Nationality</label></td>
                <td><span th:text="${customer.customer_nationality}"/></td>
            </tr>
            <tr>
                <td class="infoBox"><label>City</label></td>
                <td><span th:text="${customer.customer_city}"/></td>
            </tr>
            <tr>
                <td class="infoBox"><label>Zip code</label></td>
                <td><span th:text="${customer.customer_zip_code}"/></td>
            </tr>
            </tbody>
        </table>
        <form action="/viewCustomer/" method="post">
            <input class="button" type="submit" value="Return">
        </form>
    </div>
</div>
<img src="/LogoFinal2.png" alt="LogoFinal.jpeg" style="opacity: 45%; position: fixed; bottom: -50px; right: 50px">
</body>
</html>
