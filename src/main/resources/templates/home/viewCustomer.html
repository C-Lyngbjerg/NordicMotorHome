<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" href="/Logo.png">
    <link rel="stylesheet" href="/MyCSS.css">
    <link rel="stylesheet" href="/TableManager.css">
    <link rel="stylesheet" href="/NavBar.css">
    <meta charset="UTF-8">
    <title>View Customer</title>
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Menu
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="myDropdown">
            <a href="/customerTable">Customers</a>
            <a href="/contractTable">Contracts</a>
            <a href="/invoiceTable">Invoices</a>
            <a href="/motorhomeTable">Motorhomes</a>
            <a href="/repairTable">Repairs</a>
        </div>
    </div>
</div>


<h1>Customer info</h1>
<pre>
<b>Customer id:</b> <i><span th:text="${customer.customer_id}"/></i>
<b>Name:</b> <i><span th:text="${customer.customer_first_name}"/> <span th:text="${customer.customer_last_name}"/></i>
<b>Address:</b> <i><span th:text="${customer.customer_address}"/></i>
<b>Driver license number:</b> <i><span th:text="${customer.customer_drivers_license}"/></i>
<b>Driver license type:</b> <i><span th:text="${customer.customer_license_type}"/></i>
<b>Phone number:</b> <i><span th:text="${customer.customer_phone}"/></i>
<b>Nationality:</b> <i><span th:text="${customer.customer_nationality}"/></i>
<b>City:</b> <i><span th:text="${customer.customer_city}"/></i>
<b>Zip code:</b> <i><span th:text="${customer.customer_zip_code}"/></i>
    <form action="/viewCustomer/" method="post">
        <input class="button" type="submit" value="Return">
    </form>
    </pre>
<img src="/LogoFinal2.png" alt="LogoFinal.jpeg" style="opacity: 45%; position: fixed; bottom: -50px; right: 50px">
</body>
</html>
