<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" href="/Logo.png">
    <link rel="stylesheet" href="/MyCSS.css">
    <link rel="stylesheet" href="/NavBar.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Menu
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="myDropdown">
            <a href="/customerTable">Customers</a>
            <a href="/contractTable">Contracts</a>
            <a href="/invoiceTable">Invoices</a>
            <a href="/motorhomeTable">Motorhomes</a>
            <a href="/repairTable">Repairs</a>
        </div>
    </div>
    <a href="/AboutUs">About Us</a>
</div>
<h1>Contract info</h1>
<table>
    <thead>
    <tr>
        <th>Contract ID</th>
        <th>Customer ID</th>
        <th>Rental price after cancellation</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><span th:text="${contract.contract_id}"></span></td>
        <td><span th:text="${contract.customer_id}"></span></td>
        <td><span th:text="${contract.contract_rent_price}"></span></td>
    </tr>
    </tbody>
    <br>
    <p>Are you sure you want to cancel this contract?</p>
    <a style="text-decoration: none" th:href="@{confirmCancellation/{id}/{price}(id = ${contract.contract_id}, price = ${contract.contract_rent_price})}">
        <button class="btn">Confirm</button>
    </a>
    <a style="text-decoration: none" href = "/contractTable">
        <button class="btn">Return to contracts table</button>
    </a>
</table>
<img src="/LogoFinal2.png" alt="LogoFinal.jpeg" style="opacity: 45%; position: fixed; bottom: -50px; right: 50px">
</body>
</html>
