<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" href="/Logo.png">
    <link rel="stylesheet" href="/MyCSS.css">
    <link rel="stylesheet" href="/NavBar.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Menu
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="myDropdown">
            <a href="/customerTable">Customers</a>
            <a href="/contractTable">Contracts</a>
            <a href="/invoiceTable">Invoices</a>
            <a href="/motorhomeTable">Motorhomes</a>
            <a href="/repairTable">Repairs</a>
        </div>
    </div>
</div>


<h1>Contract info</h1>
<pre>
    <b>Contract ID:</b> <i><span th:text="${contract.contract_id}"/></i>
    <b>Customer_ID</b> <i><span th:text="${contract.customer_id}"/></i>
    <b>New rent price:</b> <i><span th:text="${contract.contract_rent_price}"/>
    <b>Start date:</b> <i><span th:text="${contract.contract_start_date}"/></i>
    <b>End date</b> <i><span th:text="${contract.contract_end_date}"/></i>
</pre>
<a style="text-decoration: none" th:href="@{confirmCancellation/{id}/{price}(id = ${contract.contract_id}, price = ${contract.contract_rent_price})}">
    <button class="btn">Confirm</button>
</a>
<form action="/contractTable/" method="post">
    <input class="btn" type="submit" value="Return">
</form>
<img src="/LogoFinal2.png" alt="LogoFinal.jpeg" style="opacity: 45%; position: fixed; bottom: -50px; right: 50px">
</body>
</html>
