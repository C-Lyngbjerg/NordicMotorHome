<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Contract info</h1>
<table>
    <thead>
    <tr>
        <th>Contract ID</th>
        <th>Customer ID</th>
        <th>Rental price after cancellation</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><span th:text="${contract.contract_id}"></span></td>
        <td><span th:text="${contract.customer_id}"></span></td>
        <td><span th:text="${contract.contract_rent_price}"></span></td>
        <td>

        </td>
    </tr>
    </tbody>
    <br>
    <p>Are you sure you want to cancel this contract?</p>
    <a th:href="@{confirmCancellation/{id}/{price}(id = ${contract.contract_id}, price = ${contract.contract_rent_price})}">
        <button>Confirm</button>
    </a>
    <a style="text-decoration: none" href = "/contractTable">
        <button>Return to contracts table</button>
    </a>
</table>
</body>
</html>
