<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" href="/Logo.png">
    <link rel="stylesheet" href="/MyCSS.css">
    <link rel="stylesheet" href="/TableManager.css">
    <link rel="stylesheet" href="/NavBar.css">
    <meta charset="UTF-8">
    <title>Invoice</title>
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Menu
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="myDropdown">
            <a href="/customerTable">Customers</a>
            <a href="/contractTable">Contracts</a>
            <a href="/invoiceTable">Invoices</a>
            <a href="/motorhomeTable">Motorhomes</a>
            <a href="/repairTable">Repairs</a>
        </div>
    </div>
    <a href="/AboutUs">About Us</a>
</div>
<h1>Invoice info</h1>
<table>
    <thead>
    <tr>
        <th>Invoice Id</th>
        <th>Contract Id</th>
        <th>Distance Driven</th>
        <th>Odometer at End</th>
        <th>Days rented</th>
        <th>Fuel gage under 50%</th>
        <th>Total Price</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><span th:text="${invoice.invoice_id}"></span></td>
        <td><span th:text="${invoice.contract_id}"></span></td>
        <td><span th:text="${invoice.invoice_distance_driven}"></span></td>
        <td><span th:text="${invoice.invoice_odometer_end}"></span></td>
        <td><span th:text="${invoice.invoice_rent_days}"></span></td>
        <td><span th:text="${invoice.invoice_fuel_gage}"></span></td>
        <td><span th:text="${invoice.invoice_total_price}"></span></td>
    </tr>
    </tbody>
</table>
<form action="/viewInvoice/" method="post">
    <input class="btn" type="submit" value="Return">
</form>
</body>
</html>
