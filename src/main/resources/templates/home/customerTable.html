<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customer Table</title>
</head>
<body>
<h1>Customer menu</h1>
<a href = "/createCustomer">
    <button>Create new customer</button>
</a>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer: ${customers}">
        <td th:text="${customer.customer_id}"/>
        <td th:text="${customer.customer_first_name}"/>
        <td th:text="${customer.customer_last_name}"/>

        <td>
            <a style="text-decoration: none" th:href="@{'/viewOne/'+${customer.customer_id}}">
                <button class="btn", id="btn-viewOne">View</button>
            </a>
            <a style="text-decoration: none" th:href="@{'/delete/'+${customer.customer_id}}">
                <button class="btn", id="btn-delete">Delete</button>
            </a>
            <a style="text-decoration: none" th:href="@{'/update/'+${customer.customer_id}}">
                <button class="btn", id="btn-update">Update info</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
