<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customer Table</title>
</head>
<body>
<h1>Customer menu</h1>
<a href = "/createCustomer">
    <button>Create new customer</button>
</a>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>TEST PLACEHOLDER</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer: ${customers}">
        <td th:text="${customer.customer_id}"/>
        <td th:text="${customer.customer_first_name}"/>
        <td th:text="${customer.customer_last_name}"/>
        <td th:text="${customer.customer_nationality}"/>

        <td>
            <a style="text-decoration: none" th:href="@{'/viewCustomer/'+${customer.customer_id}}">
                <button>View</button>
            </a>
            <a style="text-decoration: none" th:href="@{'/deleteCustomer/'+${customer.customer_id}}">
                <button>Delete</button>
            </a>
            <a style="text-decoration: none" th:href="@{'/updateCustomer/'+${customer.customer_id}}">
                <button>Update info</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<form action="/customerTable/" method="post">
    <input class="returnButton" type="submit" value="Return">
</form>
</body>
</html>
