<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" href="Logo.png">
    <link rel="stylesheet" href="MyCSS.css">
    <link rel="stylesheet" href="TableManager.css">
    <link rel="stylesheet" href="NavBar.css">
    <meta charset="UTF-8">
    <title>Customer Table</title>
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Menu
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="myDropdown">
            <a href="/customerTable">Customers</a>
            <a href="/contractTable">Contracts</a>
            <a href="/invoiceTable">Invoices</a>
            <a href="/motorhomeTable">Motorhomes</a>
            <a href="/repairTable">Repairs</a>
        </div>
    </div>
</div>


<h1>Customer menu</h1>
<a href = "/createCustomer">
    <button class="btn">Create new customer</button>
</a>
<div class="table-wrapper">
<div class="table-scroll">
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer: ${customers}">
        <td th:text="${customer.customer_id}"/>
        <td th:text="${customer.customer_first_name}"/>
        <td th:text="${customer.customer_last_name}"/>
        <td>
            <a style="text-decoration: none" th:href="@{'/viewCustomer/'+${customer.customer_id}}">
                <button class="btn" >View</button>
            </a>
            <a style="text-decoration: none" th:href="@{'/updateCustomer/'+${customer.customer_id}}">
                <button class="btn" >Update info</button>
            </a>
            <a style="text-decoration: none" th:href="@{'/deleteCustomer/'+${customer.customer_id}}">
                <button class="btn1" >Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
    </div>
</div>
<form action="/customerTable/" method="post">
    <input class="btn" type="submit" value="Return">
</form>
<img src="/LogoFinal2.png" alt="LogoFinal.jpeg" style="opacity: 45%; position: fixed; bottom: -50px; right: 50px">
</body>
</html>
