<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="icon" href="Logo.png">
    <link rel="stylesheet" href="MyCSS.css">
    <link rel="stylesheet" href="TableManager.css">
    <link rel="stylesheet" href="NavBar.css">
    <meta charset="UTF-8">
    <title>Contract Table</title>
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Menu
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="myDropdown">
            <a href="/customerTable">Customers</a>
            <a href="/contractTable">Contracts</a>
            <a href="/invoiceTable">Invoices</a>
            <a href="/motorhomeTable">Motorhomes</a>
            <a href="/repairTable">Repairs</a>
        </div>
    </div>
    <a href="/AboutUs">About Us</a>
</div>
<h1>Contract table</h1>
<a href = "/selectRentDays">
    <button class="button"><span>Create new contract</span></button>
</a>
<div class="table-wrapper">
    <div class="table-scroll">
<table id="contractTableWidth">
    <thead>
    <tr>
        <th>Contract Id</th>
        <th>Customer Id</th>
        <th>Motorhome Id</th>
        <th>Motorhome Registration Number</th>
        <th>Rental price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contract: ${contracts}">
        <td th:text="${contract.contract_id}"/>
        <td th:text="${contract.customer_id}"/>
        <td th:text="${contract.motorhome_id}"/>
        <td th:text="${contract.motorhome_reg_number}"/>
        <td th:text="${contract.contract_rent_price}"/>


        <td>
            <a style="text-decoration: none" th:href="@{'/viewOneContract/'+${contract.contract_id}}">
                <button class="button"><span>View</span></button>
            </a>
            <a style="text-decoration: none" th:href="@{'/updateContract/'+${contract.contract_id}}">
                <button class="button"><span>Update info</span></button>
            </a>
            <a style="text-decoration: none" th:href="@{'cancelContract/'+${contract.contract_id}}">
                <button class="button"><span>Cancel contract</span></button>
            </a>
            <a style="text-decoration: none" th:href="@{'/deleteContract/'+${contract.contract_id}}">
                <button class="button1"><span>Delete</span></button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
    </div>
</div>
<form action="/contractTable/" method="post">
    <input class="button" type="submit" value="Return">
</form>
<img src="/LogoFinal2.png" alt="LogoFinal.jpeg" style="opacity: 45%; position: fixed; bottom: -50px; right: 50px">
</body>
</html>
