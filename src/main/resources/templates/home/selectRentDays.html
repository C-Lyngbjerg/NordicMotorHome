<!DOCTYPE html>
<!--Lavet af WO-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Logo.png">
    <link rel="stylesheet" href="MyCSS.css">
    <link rel="stylesheet" href="TableManager.css">
    <link rel="stylesheet" href="NavBar.css">
    <title>SelectRentDays</title>
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Menu
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="myDropdown">
            <a href="/customerTable">Customers</a>
            <a href="/contractTable">Contracts</a>

            <a href="/motorhomeTable">Motorhomes</a>
            <a href="/repairTable">Repairs</a>
        </div>

<div class="wrapper">
    <h1>Input start og end date</h1>
    <form action="/createContract" method="get">
    <tr>
        <td><label>Enter start date</label></td>
        <td><input type="text" name="contract_start_date" placeholder="Start date (YYYY-MM-DD)"><br></td>
    </tr>
    <br>
    <tr>
        <td><label>Enter end date</label></td>
        <td><input type="text" name="contract_end_date" placeholder="End date (YYYY-MM-DD)"><br></td>
    </tr>
    <tr>
        <td><input class="button" type="submit" value="Create"></td>
    </tr>
    </form>
</div>
<img src="/LogoFinal2.png" alt="LogoFinal.jpeg" style="opacity: 45%; position: fixed; bottom: -50px; right: 50px">
