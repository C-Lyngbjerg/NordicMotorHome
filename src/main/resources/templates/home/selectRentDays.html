<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/createContract" method="get">
    <tr>
        <td><label>Enter start date</label></td>
        <td><input type="text" name="contract_start_date" placeholder="Start date (YYYY-MM-DD)"><br></td>
    </tr>
    <tr>
        <td><label>Enter end date</label></td>
        <td><input type="text" name="contract_end_date" placeholder="End date (YYYY-MM-DD)"><br></td>
    </tr>
    <tr>
        <td><input class="returnButton" type="submit" value="Create"></td>
    </tr>
</form>

</body>
</html>
