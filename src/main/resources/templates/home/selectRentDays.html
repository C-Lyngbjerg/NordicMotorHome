<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" href="Logo.png">
    <link rel="stylesheet" href="MyCSS.css">
    <link rel="stylesheet" href="TableManager.css">
    <link rel="stylesheet" href="NavBar.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Menu
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="myDropdown">
            <a href="/customerTable">Customers</a>
            <a href="/contractTable">Contracts</a>
            <a href="/invoiceTable">Invoices</a>
            <a href="/motorhomeTable">Motorhomes</a>
            <a href="/repairTable">Repairs</a>
        </div>
    </div>
    <a href="/AboutUs">About Us</a>
</div>
<form action="#" th:action="@{/createContract}" th:object="${contract}" method="get">
    <tr>
        <td><label>Enter start date</label></td>
        <td><input type="text" th:field="*{contract_start_date}" placeholder="Start date (YYYY-MM-DD)"><br></td>
        <td th:if="${#fields.hasErrors('contract_start_date')}" th:errors="*{contract_start_date}"></td>
    </tr>
    <tr>
        <td><label>Enter end date</label></td>
        <td><input type="text" th:field="*{contract_end_date}" placeholder="End date (YYYY-MM-DD)"><br></td>
        <td th:if="${#fields.hasErrors('contract_end_date')}" th:errors="*{contract_end_date}"></td>
    </tr>
    <tr>
        <td><input class="btn" type="submit" value="Create"></td>
    </tr>
</form>

</body>
</html>
